<!-- loading spinner -->
<!-- adapted from https://stackoverflow.com/questions/48228724/centered-modal-load-spinner-bootstrap-4 -->
<style>
.bd-example-modal-lg .modal-dialog{
display: table;
position: relative;
margin: 0 auto;
top: calc(50% - 24px);
}

.bd-example-modal-lg .modal-dialog .modal-content{
background-color: transparent;
border: none;
}
</style>

<div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
<div class="modal-dialog modal-sm">
    <div class="modal-content" style="width: 256px">
        <div class="spinner-border text-light" style="width: 256px; height: 256px;" role="status">
        <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
</div>

<script>
$('.modal').modal('show');
setTimeout(function () {
$('.modal').modal('hide');
}, 10000);
</script>
